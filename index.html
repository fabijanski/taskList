<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Khand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <h1>Task List</h1>
      <button id="new-task-button" type="button"><i class="fa fa-plus add-button-icon" aria-hidden="true"></i></button>

      <input id="new-task-input" type="text" placeholder="Add New Task" maxlength="30">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> Meet Jenny Tomorrow</li>
        <li><span><i class="fa fa-trash"></i></span> Call John</li>
        <li><span><i class="fa fa-trash"></i></span> Clean Up The Mess</li>
        <li><span><i class="fa fa-trash"></i></span> Learn More jQuery</li>
      </ul>
      <button id="restore-button" type="button" name="button">Restore Last Deleted</button>

    </div>

    <div id="pop-up" class="pop-up"></div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
